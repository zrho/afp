<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>AFP - $title$</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link
      href='https://fonts.googleapis.com/css?family=Chivo:900'
      rel='stylesheet'
      type='text/css'>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/stylesheet.css" media="screen" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/pygment_trac.css"
      media="screen" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/print.css"
      media="print" />
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>AFP</h1>
          <h2>Applied Functional Programming</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/zrho/afp/zipball/master"
             id="download-zip"
             class="button">
            <span>Download .zip</span>
          </a>
          <a href="https://github.com/zrho/afp/tarball/master"
             id="download-tar-gz"
             class="button">
            <span>Download .tar.gz</span>
          </a>
          <a href="https://github.com/zrho/afp"
             id="view-on-github"
             class="button">
            <span>View on GitHub</span>
          </a>
        </section>

        <hr />

        <section id="main_content">
          $body$
        </section>

        <footer>
          Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
